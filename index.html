<!DOCTYPE html>
<!-- ICS2O Programming Unit3-03-HTML-VolumeSphere -->
<html>
  <head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="description" content="Volume of a Sphere, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Shyla Oommen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="/fav_index/site.webmanifest">
    <!-- Style Sheet and Google's MDL -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css"> 
    <link rel="stylesheet" href="./css/style.css">
    <title>Volume of a Sphere, with JavaScript</title>
  </head>
  <body>
    <!-- To use Google's MDL + Path to JS File -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Calculating the Volume of a Sphere, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <center>
              <h5>This webpage calculates the volume of a sphere, using the radius in centimetres.</h5><img src="./images/volume-sphere.png" alt="Volume of a Sphere" width="50%" height="auto">
              </center>
            </th>
          </tr>
        </table>
        <!-- Numeric Text Field for Radius -->
        <form action="#">
          <p>Enter radius, as r (cm):</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              id="radius"
              step="0.001"
              min="0"
            />
            <label class="mdl-textfield__label" for="radius">Radius (cm) ...</label>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <center>
          <br>
          <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateVolume()"
        >
          Calculate
          </button>
        </center>
        <br />
        <p>
          <div id="answers">
            <div id="volume"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
